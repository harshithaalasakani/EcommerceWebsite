<body>
  <header>
    <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" /></a>

      <ul>

    </div>
  </header>

  <main>
    <section id="contact" class="contact-section section-p1">
      <h2>Contact Us</h2>
      <form action="#" method="post" class="contact-form">
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="message">Message</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br />

        <button type="submit">Send Message</button>
      </form>
      <div class="contact-info">
        <p><i class="fas fa-phone"></i> +91 234 567 890</p>
        <p><i class="fas fa-envelope"></i> support@store.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Abc Fashion Store, Vijayawada, India</p>
      </div>
    </section>
  </main>
